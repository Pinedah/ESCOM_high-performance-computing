<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Formulario de Registro</title>
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form action="guardar_usuario.php" method="post">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ej: Juan Pérez" required>
      </div>

      <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" placeholder="Ej: 25" min="1" max="120">
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ej: usuario@ejemplo.com" required>
      </div>

      <div class="form-group">
        <label for="pass">Contraseña:</label>
        <input type="password" id="pass" name="pass" placeholder="Mínimo 8 caracteres" required>
      </div>

      <input type="submit" value="Registrarse">
    </form>
  </div>
</body>
</html>
